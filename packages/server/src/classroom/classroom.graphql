type Classroom {
    id: ID!
    email: String!
    name: String!
    desks: String!
    students: [String!]!
}

type Query {
    getClassroomById(id:ID!): Classroom!
    getClassroomByEmail(email:String!): Classroom!
    isEmailAlreadyUsed(email:String!): Boolean!
}

type Mutation {
    createClassroom(email:String!, name: String!, desks: String!, students: [String!]!): Classroom!
    editClassroom(id: ID!, name: String, desks: String, students: [String!]): Classroom!
}