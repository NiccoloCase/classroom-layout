type Class {
    id: ID!
    name: String!
    students: [Student!]!
}

type Student {
    name: String!
    id: ID!
}

input InputStudent {
    name: String!
}

type Query {
    getClass(id:ID!): Class!
}

type Mutation {
    createClass(name:String!, students: [InputStudent!]!): Class!
    shuffleStudents(classID: ID!): [Student!]!
}